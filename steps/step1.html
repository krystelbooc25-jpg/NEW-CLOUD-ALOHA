<div class="form-header">
    <div class="form-icon"><i class="fas fa-user"></i></div>
    <div class="form-title">
        <h3>Personal Information</h3>
        <p>Please provide your basic personal details</p>
    </div>
</div>

<form class="application-form" id="step-form">
    <div class="form-row">
        <div class="form-group">
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group full-width">
            <label for="street_address">Street Address / Preferred Area *</label>
            <select id="street_address" name="street_address" required>
                <option value="">Select address / area</option>
                <option value="108 Old Highway, Guiwan, Zamboanga City">108 Old Highway, Guiwan, Zamboanga City</option>
                <option value="Boalan Area, Zamboanga City">Boalan Area, Zamboanga City</option>
                <option value="Tetuan Area, Zamboanga City">Tetuan Area, Zamboanga City</option>
                <option value="Putik Area, Zamboanga City">Putik Area, Zamboanga City</option>
                <option value="Baliwasan Area, Zamboanga City">Baliwasan Area, Zamboanga City</option>
                <option value="Outside City Proper">Outside City Proper</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City *</label>
            <select id="city" name="city" required>
                <option value="">Select city</option>
                <option value="Zamboanga City">Zamboanga City</option>
                <option value="Pagadian City">Pagadian City</option>
                <option value="Dipolog City">Dipolog City</option>
                <option value="Isabela City">Isabela City</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zip_code">ZIP Code *</label>
            <input type="text" id="zip_code" name="zip_code" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <div class="date-input-container">
                 <input type="text" id="dob" name="dob" placeholder="Select Date" required>
                 <i class="fas fa-calendar-day"></i>
            </div>
        </div>
    </div>
</form>
