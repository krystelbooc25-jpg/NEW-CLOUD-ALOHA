<div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;">
    <div>
        <h4 style="color: #444; font-weight: 800; margin: 0;">Trash Bin</h4>
        <p style="color: #888; font-size: 0.9rem; margin: 0;">Applications marked as Rejected.</p>
    </div>
    <button id="bulk-delete-btn" class="btn btn-danger" onclick="bulkDeleteTrash()" disabled>
        <i class="fas fa-trash-can me-2"></i>Delete Selected
    </button>
</div>

<div class="card" id="trash-card-content" style="overflow-x:auto;">
    <table style="width:100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="padding: 14px 18px; width: 52px;">
                    <input type="checkbox" id="select-all-trash" onchange="toggleSelectAllTrash(this)">
                </th>
                <th style="padding: 14px 18px; text-align:left;">Applicant Name</th>
                <th style="padding: 14px 18px; text-align:left;">Position</th>
                <th style="padding: 14px 18px; text-align:left;">Status</th>
                <th style="padding: 14px 18px; text-align:center;">Actions</th>
            </tr>
        </thead>
        <tbody id="trash-table-body">
            <tr><td colspan="5" style="padding:20px; text-align:center; color:#94a3b8;">Loading trash records...</td></tr>
        </tbody>
    </table>
</div>
